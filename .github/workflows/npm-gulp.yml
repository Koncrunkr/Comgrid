name: NodeJS with Gulp

on:
  push:
    branches: 
      - 'main'
  pull_request:
    branches: 
      - 'main'
      
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'

    - name: Build
      run: |
        npm install
        gulp table-page
        
    - name: Deploy via ssh
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_SERVER }} 
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
    
    - name: Add known hosts
      run: ssh-keyscan -p ${{ secrets.HOST_PORT }} -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
    - name: Deploy with rsync
      run: rsync -avz ./ ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST }}:/var/www/html/


